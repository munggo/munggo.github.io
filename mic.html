<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>마이크 테스트</title>
  </head>
  <body>
    <h1>마이크 테스트</h1>
    <button onclick="testMicrophone()">마이크 테스트 시작</button>
    <script>
      function testMicrophone() {
        navigator.mediaDevices.getUserMedia({audio:true})
          .then(function(stream) {
            console.log('마이크가 정상 작동 중입니다.');
              alert('마이크 정상 작동');
          })
          .catch(function(err) {
              alert('오류 발생');
                console.log('오류 발생:', err);
          });
      }
    </script>
  </body>
</html>
